<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Welcome to PetFax</h1>
    <a href="/facts"><h3>Some fun pet facts!</h3></a>
    {% for pet in pets %}
        <h2>{{ pet.pet_name }}</h2>
        <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
        <a href="/pets/show">Look at {{ pet.pet_name }}!</a>
        <a href="/pets/show/pet.pet_id">Look at {{ pet.pet_name }}!</a>
    {% endfor %}
</body>
</html>
